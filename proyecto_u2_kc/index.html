<body>
<header>
  <h1>Listado de Estudiantes</h1>
</header>

<nav>
</nav>

<section>
  <div id="myApp">
    <h2>Datos del estudiante</h2>
    <label id="id_nombre" for="input_id_nombre">Nombre: </label>    <br>
    <input id="input_id_nombre" type="text" v-model="nombres">    <br>
    <label id="id_apellido" for="input_id_apellido">Apellido: </label>    <br>
    <input id="input_id_apellido" type="text" v-model="apellidos">    <br>
    <label id="id_direccion" for="input_id_direccion">Direccion: </label>    <br>
    <input id="input_id_direccion" type="text" v-model="direccions">    <br>
    <button v-on:click="agregarLista">Agregar</button>    <br>
    <hr>
    <h2>Lista</h2>
    <ul>
      <li v-for="({nombre,apellido,direccion},index) in arregloEstudiante">
        <span>Estudiante NÂº{{index+1}}: </span>
        <blockquote>Nombre: {{nombre}}</blockquote>
        <blockquote>Apellido: {{apellido}}</blockquote>
        <blockquote>Direccion: {{direccion}}</blockquote>
      </li>
    </ul>
  </div>
